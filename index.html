<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Test your knowledge of countries and flags with this interactive flag game. Learn and have fun!">
    <meta name="author" content="HyperTimeLink">

    <link rel="stylesheet" href="style.css">
    <title>MINFLAGNEW - Learn Countries by Flags</title>
</head>
<body>
    <div id="menu-modal" class="modal">
        <div class="modal-content">
            <p id="game-over-info"></p>
            <button id="restart-button">Restart</button>
        </div>
    </div>
    <div class="container">
        <div id="top-title">ምንFLAGነው?</div>
        <div class="flag-left-counter">Flag Left Counter: <span id="flag-left-count">54</span></div>
        <div class="count-container">
            <div class="time-counter">Time: <span id="time-count">240</span></div>
            <div class="life-counter"><span id="life-count">❤️❤️❤️</span></div>
        </div>
        <div id="game-container">
            <img id="flag-image" src="" alt="Flag Image">
            <div id="options-container">
                <button class="option-button" onclick="checkAnswer(this)"></button>
                <button class="option-button" onclick="checkAnswer(this)"></button>
                <button class="option-button" onclick="checkAnswer(this)"></button>
                <button class="option-button" onclick="checkAnswer(this)"></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
